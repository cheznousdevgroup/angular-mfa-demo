<header class="app-header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/">
          <i class="fas fa-shield-alt"></i>
          <span>MFA Demo</span>
        </a>
      </div>

      <nav class="main-nav">
        <ul>
          <li *ngIf="isLoggedIn">
            <a routerLink="/dashboard" routerLinkActive="active">
              <i class="fas fa-tachometer-alt"></i> Tableau de bord
            </a>
          </li>
          <li *ngIf="isLoggedIn">
            <a routerLink="/account-security" routerLinkActive="active">
              <i class="fas fa-lock"></i> Sécurité
            </a>
          </li>
        </ul>
      </nav>

      <div class="user-actions">
        <div *ngIf="isLoggedIn" class="user-menu">
          <div class="user-info">
            <span class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
            <div class="mfa-badge" *ngIf="currentUser?.mfaEnabled">
              <i class="fas fa-shield-alt" title="2FA Activée"></i>
            </div>
          </div>
          <button class="logout-btn" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
          </button>
        </div>
        <a *ngIf="!isLoggedIn" routerLink="/login" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Connexion
        </a>
      </div>
    </div>
  </div>
</header>
